[tox]
envlist = flake8, {py26,py27,py33,py34}-{py,cy}, pypy

[testenv]
changedir = tests
deps =
    pytest>=2.6.4
    teamcity-messages>=1.8
    tornado>=4.0,<5.0
    toro>=0.6
    cy: cython>=0.21.0
commands =
    py.test {posargs}


[testenv:flake8]
deps =
    flake8 >=2.2.5
commands =
    flake8 .
